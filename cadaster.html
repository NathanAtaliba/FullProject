<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Imagens/tesoura.png"/>
    <link rel="stylesheet" type="text/css" href="CSS/cadaster.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cadaster</title>
</head>
<body>
    <div class="container-form">
        <div class="form">
            <div class=form-grupo>
                <label for="name" class="form-label=">Enter with your name:</label>
                <input type="text" class="name" id="name" placeholder="Name">
            </div>
            <div class=form-grupo>
                <label for="email" class="form-label">Enter with your email:</label>
                <input type="email" class="email" id="email" placeholder="Email">
            </div>
            <div class=form-grupo>
                <label for="password1" class= "form-label">Create your password:</label>
                <input type="password" class="password" id="password1" placeholder="Password-1">
            </div> 
            <div class=form-grupo>
                <label for="password2" class= "form-label">Confirm your password</label>
                <input type="password" class="password" id="password2" placeholder="Password-2">
            </div> 
            <div class=form-grupo>
                <label for="number" class= "form-label">Contact number :</label>
                <input type="tel" class="number" id="number" placeholder="(xx) xxxxx-xxxx">
            </div>  
        </div>
        <div class="buttons">
            <div class="create">
                <input type="hidden" name="create" value="create">
                <button type="submit" name="create" class="create_btn" onclick="createUser()">Create</button>
            </div>
            <div class="reset">
                <input type="hidden" name="acao" value="reset">
                <button type="button" name="Reset" class="reset_btn" onclick="reset()">Reset</button>
            </div>
            <div class="return">
                <a href="index.html" class="return_btn">Return</a>
            </div>
        </div>
    </div>
</body>
    <script src="JS/cadaster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="JS/conexao.js"></script>
 
</html>
