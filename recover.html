<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Imagens/tesoura.png"/>
    <link rel="stylesheet" type="text/css" href="CSS/recover.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Recovery</title>
</head>
<body>
    <div class="container-form">
        <div class="form">
            <div class=form-grupo>
                <label for="email" class="form-label">Enter with your email:</label>
                <input type="email" class="email" id="email" placeholder="Email">
            </div>      
            <div class=form-grupo>
                <label for="code" class="form-label">Enter with your code:</label>
                <input type="text" class="email" id="code" placeholder="Code">
            </div>
        </div>
        <div class="buttons">
            <div class="enter">
                <input type="hidden" name="code" value="code">
                <button type="submit" name="Code" class="code_btn" onclick="sendEmail()">Send code to email</button>
            </div>
            <div class="return">
                <a href="index.html" class="return_btn">Return</a>
            </div>
        </div>
    </div>
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="JS/recover.js"></script>
</html>
